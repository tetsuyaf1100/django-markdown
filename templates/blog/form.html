<!-- project/blog/templates/blog/form.html -->

{% extends 'blog/base.html' %}

{% block content %}

    <a href="{% url 'blog:index' %}">トップページに戻る</a>

    <form action="{% url 'blog:add_form' %}" method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div class="field">
                {{ field }}
                {{ form.media }}
            </div>
        {% endfor %}
        <button type="submit">投稿</button>
    </form>

{% endblock %}
