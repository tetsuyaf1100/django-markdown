<!-- project/blog/templates/blog/index.html -->

{% extends 'blog/base.html' %}

{% block content %}

    <h1>一覧</h1>
    <br>
    <!-- 追記 -->
    <a href="{% url 'blog:add_form' %}">追加</a>
    <br>

    {% for blog in blogs %}
        <ul>
            <li>
                {{ blog.created_at }}
                {{ blog.title }}
                <a href="{% url 'blog:detail' blog_id=blog.id %}">詳細</a>
                <a href="{% url 'blog:update' pk=blog.id %}">編集</a>
            </li>
        </ul>
    {% endfor %}

{% endblock %}
